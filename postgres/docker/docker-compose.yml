# Use postgres/example user/password credentials
version: '3.1'

services:

  db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: example

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  pgadmin:
    image: dpage/pgadmin4
    ports:
     - "80:80"
    environment:
     - PGADMIN_DEFAULT_EMAIL=username # TODO know how and why 
     - PGADMIN_DEFAULT_PASSWORD=password  
